version: "3.7"
services:
  # PostgreSQL Database
  postgres-wiki:
    image: postgres:12-alpine
    container_name: postgres-wiki
    ports:
      - 5432:5432
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: wikijsdb
      POSTGRES_USER: wikijs
      POSTGRES_PASSWORD: wikijsrocks
    volumes:
      - db-data:/var/lib/postgresql/data

  # Nginx Reverse Proxy
  nginx:
    container_name: nginx
    depends_on:
      - wiki-app
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - 80:80

  wiki-app:
    container_name: wikijs-app
    image: ghcr.io/requarks/wiki:2
    depends_on:
      - postgres-wiki
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres-wiki
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wikijsdb
    restart: unless-stopped
    ports:
      - 3000:3000

volumes:
  db-data:
